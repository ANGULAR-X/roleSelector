<div class="col-fix-7 rightfluid">
    <div class="form-horizontal">
        <!--组织机构-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-ui-select options="selectInfo.treeOption" model="selectInfo.orgNo" select-style="checkBox"></yn-ui-select>
            </div>
        </div>
        <!--在职状态-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-select class="" theme="multiChoiceSearch" option='{repeat:selectInfo.workingStatus,property:"dictName",disableSearch:false,defaultPreInfo:"在职状态"}' model="selectInfo.workingStatusIdList"></yn-select>
            </div>
        </div>
        <!--主岗位类别-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-select class="" theme="multiChoiceSearch" option='{repeat:selectInfo.mainJobCategories,property:"mainJobCategoriesName",disableSearch:false,defaultPreInfo:"主岗位类别"}' model="selectInfo.mainJobCategorieIds"></yn-select>
            </div>
        </div>
        <!--性别-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.gender">
                    <option value="">性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <!--职务-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-select class="" theme="multiChoiceSearch" option='{repeat:selectInfo.posts,property:"dictName",disableSearch:false,defaultPreInfo:"职务"}' model="selectInfo.postIds"></yn-select>
            </div>
        </div>
        <!--职称-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-select class="" theme="multiChoiceSearch" option='{repeat:selectInfo.jobTitles,property:"dictName",disableSearch:false,defaultPreInfo:"职称"}' model="selectInfo.jobTitleIds"></yn-select>
            </div>
        </div>
        <!--是否在编-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.isOrganized">
                    <option value="">是否在编</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <!--是否为负责人-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.isLeader">
                    <option value="">是否为负责人</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="col-fix-3">
            <div class="form-group">
                <input type="text" class="form-control" name="" id="" value="" placeholder="输入姓名/工号" ng-model="selectInfo.queryValue">
            </div>
        </div>
        <div class="col-fix-3">
            <div class="form-group">
                <button class="btn theme" ng-click="refreshGird();selectInfo.selectFlag = false;toptions.selectFlag = false"><i class="fa fa-search"></i> 查询</button>
            </div>
        </div>
    </div>
    <div class="checked-all" ng-if="!toptions.useSingleChoice" ng-init="selectInfo.selectFlag = false">
        <label><input type="checkbox" ng-model="selectInfo.selectFlag" ng-true-value="true" ng-false-value="false" ng-change="selectAllDatas(selectInfo.selectFlag)">选择全部查询结果</label>
    </div>
</div>
