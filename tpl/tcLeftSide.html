<div class="col-fix-7 rightfluid">
    <div class="form-horizontal">
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control"  ng-options="term.id as term.name for term in selectInfo.terms" ng-model="selectInfo.termId">
                    <option value="">学期</option>
                </select>
            </div>
        </div>
        <!--组织机构-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-ui-select options="selectInfo.treeOption" model="selectInfo.orgNo" select-style="checkBox"></yn-ui-select>
            </div>
        </div>
        <!--年级-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control"  ng-options="grade.id as grade.name for grade in selectInfo.grades" ng-model="selectInfo.gradeId">
                    <option value="">年级</option>
                </select>
            </div>
        </div>
        <!--专业-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control"  ng-options="specialty.id as specialty.name for specialty in selectInfo.specialtys" ng-model="selectInfo.specialtyId">
                    <option value="">专业</option>
                </select>
            </div>
        </div>
        <!--招生类型-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control"  ng-options="enrollType.dictCode as enrollType.dictName for enrollType in selectInfo.enrollTypes" ng-model="selectInfo.enrollTypeId">
                    <option value="">招生类型</option>
                </select>
            </div>
        </div>
        <!--班级-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-select class="" theme="multiChoiceSearch" option='{repeat:selectInfo.adminClasss,property:"name",disableSearch:false,defaultPreInfo:"班级"}' model="selectInfo.adminClassIds"></yn-select>
            </div>
        </div>
        <!--课程-->
        <div class="col-fix-3">
            <div class="form-group">
                <div class="field-control">
                    <ui-select ng-model="selectInfo.course" theme="selectize" ng-disabled="disabled"  title="选择课程">
                        <ui-select-match placeholder="搜索课程...">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="c in selectInfo.courses | propsFilter: {name:$select.search}">
                            <span ng-bind-html="c.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <!--授课方式-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.teachType">
                    <option value="">授课方式</option>
                    <option value="1">理论</option>
                    <option value="2">实操</option>
                </select>
            </div>
        </div>
        <!--性别-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.gender">
                    <option value="">性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="col-fix-3">
            <div class="form-group">
                <input type="text" class="form-control" name="" id="" value="" placeholder="输入姓名/工号" ng-model="selectInfo.queryValue">
            </div>
        </div>
        <div class="col-fix-3">
            <div class="form-group">
                <button class="btn theme" ng-click="refreshGird();selectInfo.selectFlag = false;toptions.selectFlag = false"><i class="fa fa-search"></i> 查询</button>
            </div>
        </div>
    </div>
    <div class="checked-all" ng-if="!toptions.useSingleChoice" ng-init="selectInfo.selectFlag = false">
        <label><input type="checkbox" ng-model="selectInfo.selectFlag" ng-true-value="true" ng-false-value="false" ng-change="selectAllDatas(selectInfo.selectFlag)">选择全部查询结果</label>
    </div>
</div>
