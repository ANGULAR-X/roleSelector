<div class="col-fix-7 rightfluid">
    <div class="form-horizontal">
        <!--组织机构-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-ui-select options="selectInfo.treeOption" model="selectInfo.orgNo" select-style="checkBox"></yn-ui-select>
            </div>
        </div>
        <!--楼栋-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control"  ng-options="build.id as build.name for build in selectInfo.buildings" ng-model="selectInfo.building">
                    <option value="">楼栋</option>
                </select>
            </div>
        </div>
        <!--入住性别-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.roomGender">
                    <option value="">入住性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <!--寝室类型-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control"  ng-options="r.id as r.typeName for r in selectInfo.roomTypes" ng-model="selectInfo.roomType">
                    <option value="">寝室类型</option>
                </select>
            </div>
        </div>
        <!--寝室-->
        <div class="col-fix-3">
            <div class="form-group">
                <yn-select class="" theme="multiChoiceSearch" option='{repeat:selectInfo.roomNums,property:"name",disableSearch:false,defaultPreInfo:"寝室"}' model="selectInfo.roomIdSet"></yn-select>
            </div>
        </div>
        <!--性别-->
        <div class="col-fix-3">
            <div class="form-group">
                <select class="form-control" ng-model="selectInfo.gender">
                    <option value="">性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="col-fix-3">
            <div class="form-group">
                <input type="text" class="form-control" name="" id="" value="" placeholder="输入姓名/工号" ng-model="selectInfo.queryValue">
            </div>
        </div>
        <div class="col-fix-3">
            <div class="form-group">
                <button class="btn theme" ng-click="refreshGird();selectInfo.selectFlag = false;toptions.selectFlag = false"><i class="fa fa-search"></i> 查询</button>
            </div>
        </div>
    </div>
    <div class="checked-all" ng-if="!toptions.useSingleChoice" ng-init="selectInfo.selectFlag = false">
        <label><input type="checkbox" ng-model="selectInfo.selectFlag" ng-true-value="true" ng-false-value="false" ng-change="selectAllDatas(selectInfo.selectFlag)">选择全部查询结果</label>
    </div>
</div>
